<!DOCTYPE html lang="en">
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Macy's Wine Shop</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.7/dist/css/splide.min.css"
    />
    <link rel="stylesheet" href="./dist/main.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.7/dist/js/splide.min.js"
      defer
    ></script>
  </head>
  <body>
    <section class="max-w-screen-2xl mx-auto">

      <h1 class="mb-[32px] font-bold m-5 text-lg">
        What we're loving right now
      </h1>

      <section class="splide" aria-label="Splide Basic HTML Example">
        <div class="splide__track">
          <ul class="splide__list">
            <li class="splide__slide">

              <div class=" flex flex-col h-525 w-254 px-3 mx-5"> 
                <div class="relative  bg-gray  pt-[118.1822%] ">
                  <img class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 " 
                       src="./images/image_56.png" 
                       alt="wine bottle"
                       loading="eager">
                </div>
                <h2 class="font-bold text-lg">
                  2020 Le Bosq Vin Blanc
                </h2>
                <span class="text-sm">France</span>
                <span class="mb-1 text-sm">Lime, Green Apple, Minerals</span>
                <span class="font-bold mb-1 text-xl">$15.49</span>
                <div>
                  <img class=" mb-7" 
                       src="./images/Ratings.png"
                       loading="eager">
                </div>
                <button class="w-full px-14 py-3.5 font-bold text-white bg-red ">Add to Cart</button>
              </div>

            </li>
            <li class="splide__slide">


              <div class="flex flex-col px-3 mx-5"> 
                <div class="relative  bg-gray  pt-[118.1822%] ">
                  <img class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 " 
                       src="./images/image_56.png" 
                       alt="wine bottle"
                       loading="eager">
                </div>
                <h2 class="font-bold text-lg">
                  2020 Le Bosq Vin Blank
                </h2>
                <span class="text-sm">France</span>
                <span class="mb-1 text-sm">Lime, Green Apple, Minerals</span>
                <span class="font-bold mb-1 text-xl">$15.49</span>
                <div>
                  <img class=" mb-7" 
                       src="./images/Ratings.png"
                       loading="eager">
                </div>
                <button class="w-full px-14 py-3.5 font-bold text-white bg-red ">Add to Cart</button>
              </div>
    
            </li>

            
          </ul>

        </div>


    </section>
    
    <script>
      document.addEventListener('DOMContentLoaded', function () {

        const splide = new Splide('.splide', {
          type: 'loop',
          perPage: 5,
          drag: 'free',
          snap: 'true',
          focus: 'left',
          gap: '1rem'
          
        });
        splide.mount();
      });

    </script>
  </body>
</html>
